<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <!-- onclick responde os cliques em elementos HTML usando JS -->
            <!-- appendCharacter adiciona um caractere -->
            <button class="button button-grey" onclick="clearDisplay()">C</button>
            <button class="button button-grey" onclick="appendCharacter('%')">%</button>
            <button class="button button-grey" onclick="appendCharacter('*')">x</button>
            <button class="button button-orange" onclick="appendCharacter('-')" >-</button>
            <button class="button" onclick="appendCharacter('7')">7</button>
            <button class="button" onclick="appendCharacter('8')">8</button>
            <button class="button" onclick="appendCharacter('9')">9</button>
            <button class="button button-orange" onclick="appendCharacter('+')">+</button>
            <button class="button" onclick="appendCharacter('4')">4</button>
            <button class="button" onclick="appendCharacter('5')">5</button>
            <button class="button" onclick="appendCharacter('6')">6</button>
            <button class="button button-orange" id="size" onclick="calculateResult()">=</button>
            <button class="button" onclick="appendCharacter('1')">1</button>
            <button class="button" onclick="appendCharacter('2')">2</button>
            <button class="button" onclick="appendCharacter('3')">3</button>
            <button class="button" id="zero_size" onclick="appendCharacter('0')">0</button>
            <button class="button" onclick="appendCharacter('.')">.</button>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
